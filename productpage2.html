<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input Hover to Change Image</title>
    <style>
      .color-picker {
        margin: 20px;
      }

      .image img {
        width: 300px;
        display: none;
      }

      .image img.default {
        display: block; /* Default image is visible initially */
      }

      .color-picker:hover ~ .image img.default {
        display: none;
      }

      .color-picker:hover ~ .image img.hover {
        display: block;
      }
    </style>
  </head>
  <body>
    <!-- Input of type color -->
    <input type="color" class="color-picker" />

    <!-- Image outside of the container -->
    <div class="image">
      <img src="default-image.jpg" alt="Default Image" class="default" />
      <img src="hover-image.jpg" alt="Hover Image" class="hover" />
    </div>
  </body>
</html>
